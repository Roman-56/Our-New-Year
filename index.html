<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy New Year My Babyyy ðŸ–¤</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  min-height: 100vh;
  color: #001524;
  overflow-x: hidden;
}

/* ===== BACKGROUND SCROLL ===== */
.bg-container {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: -5;
}

.bg-container img {
  position: absolute;
  width: 100%;
  height: auto;
  top: 0;
  left: 0;
  animation: scrollBg 35s linear infinite;
}

.bg-container img:nth-child(2) {
  top: 100%;
}

@keyframes scrollBg {
  from { transform: translateY(0); }
  to { transform: translateY(-100%); }
}

/* ===== CONTENT ===== */
.container {
  min-height: 100vh;
  max-width: 900px;
  margin: auto;
  padding: 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.5rem;
}

#counter {
  margin-top: 15px;
  font-size: 1.2rem;
}

button {
  margin-top: 30px;
  padding: 14px 28px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  background: #445D48;
  color: #fff;
  cursor: pointer;
}

/* ===== MUSIC TAP LAYER ===== */
#tapLayer {
  position: fixed;
  inset: 0;
  z-index: 9999;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg-container">
  <img src="assets/bg1.png">
  <img src="assets/bg1.png">
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="assets/Engagement-Ring.mp3" type="audio/mpeg">
</audio>

<div id="tapLayer"></div>

<!-- CONTENT -->
<div class="container">
  <h1>Happy New Year, my love ðŸ’šðŸŽ†</h1>
  <div>Weâ€™ve been together for ðŸ–¤ðŸ’š</div>
  <div id="counter"></div>
  <button onclick="goNext()">Click here ðŸ’—</button>
</div>

<script>
/* MUSIC AFTER TOUCH */
const music = document.getElementById("bgMusic");
const tapLayer = document.getElementById("tapLayer");

function startMusic() {
  music.play().catch(() => {});
  tapLayer.remove();
}

tapLayer.addEventListener("click", startMusic, { once: true });
tapLayer.addEventListener("touchstart", startMusic, { once: true });

/* COUNTER */
const startDate = new Date("2024-04-19T01:19:00");

function updateCounter() {
  const now = new Date();
  let diff = now - startDate;

  const days = Math.floor(diff / 86400000);
  diff %= 86400000;
  const hours = Math.floor(diff / 3600000);
  diff %= 3600000;
  const minutes = Math.floor(diff / 60000);
  const seconds = Math.floor((diff % 60000) / 1000);

  document.getElementById("counter").innerText =
    `${days} days ${hours} hrs ${minutes} mins ${seconds} secs`;
}

setInterval(updateCounter, 1000);
updateCounter();

function goNext() {
  window.location.href = "letter.html";
}
</script>

</body>
</html>
