<style>

}

* {

}

/* ================= BODY ================= */
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  color: var(--navy);
  min-height: 100vh;
  overflow-x: hidden;
  background-color: var(--peach);
}

/* ================= BACKGROUND ================= */
.scrolling-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 200%;
  background: url("assets/bg1.png") center top repeat-y;
  background-size: cover;       /* desktop */
  animation: scrollBG 40s linear infinite;
  z-index: -2;
}

@keyframes scrollBG {
  from { transform: translateY(0); }
  to   { transform: translateY(-50%); }
}

/* Peach overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(247, 207, 196, 0.4);
  z-index: -1;
  pointer-events: none;
}

/* ğŸ“± MOBILE: SHOW FULL IMAGE */
@media (max-width: 768px) {

  }

/* ================= MAIN CONTENT ================= */
.container {
  min-height: 100vh;
  width: 100%;
  max-width: 900px;      /* prevents corner hugging */
  margin: 0 auto;
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

}

  color: var(--brown);
}

  font-size: 1rem;
  border: none;
  border-radius: 30px;
  background: var(--green);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: var(--brown);

}

  opacity: 0.7;

@keyframes floatUp {

<script>
/* Password */
const allowedPasswords = ["roshan@2006", "manisha@2005"];

function checkPassword() {
  const input = passwordInput.value.trim();
  if (allowedPasswords.includes(input)) {
    document.getElementById("password-screen").style.display = "none";
  } else {
    errorMsg.style.display = "block";

/* Counter */
const startDate = new Date("2024-04-19T01:19:00");

function updateCounter() {
  const now = new Date();
  let diff = now - startDate;

  const d = Math.floor(diff / 86400000);
  diff %= 86400000;
  const h = Math.floor(diff / 3600000);
  diff %= 3600000;
  const m = Math.floor(diff / 60000);
  const s = Math.floor((diff % 60000) / 1000);

  counter.innerHTML = `${d} days ${h} hrs ${m} mins ${s} secs`;
}
setInterval(updateCounter, 1000);
updateCounter();

/* Music start */
document.body.addEventListener("click", () => {
  document.getElementById("bg-music").play();
}, { once: true });

/* Floating hearts */

  heart.style.left = Math.random() * 100 + "vw";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 900);

function goNext() {

}
</script>
