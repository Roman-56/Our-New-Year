/* Counter */
const startDate = new Date("2024-04-19T01:19:00");
function updateCounter() {
  const now = new Date();
  let diff = now - startDate;

  const days = Math.floor(diff / 86400000);

  const hours = Math.floor(diff / 3600000);

}
