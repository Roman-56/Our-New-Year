<!DOCTYPE html>

<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">

  <style>
  .scrolling-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 200%; /* taller than screen for scrolling */
  background: url("assets/bg1.png") repeat-y center top;
  background-size: cover;
  z-index: -1; /* behind content */
  animation: scrollBG 30s linear infinite;
  opacity: 0.5; /* soft peach overlay effect */
}

/* vertical scroll animation */
@keyframes scrollBG {
  0% { transform: translateY(0); }
  100% { transform: translateY(-50%); } /* scrolls up */
}

/* Peach overlay on top of scrolling image */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(247, 207, 196, 0.4); /* peach opacity */
  z-index: -1;
}
    :root {
      --peach: #FDE5D4;
      --green: #445D48;
      --olive: #D6CC99;
      --navy: #001524;
      --brown: #5E3023;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: var(--navy);
      height: 100vh;
      overflow: hidden;
    }

    /* Moving background */
    .background {
      position: fixed;
      inset: 0;
      background: url("assets/bg1.png") center/cover no-repeat;
      animation: moveBg 40s alternate infinite linear;
      z-index: -3;
    }

    @keyframes moveBg {
      from { transform: scale(1) translateX(0); }
      to { transform: scale(1.1) translateX(-30px); }
    }

    /* Peach overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(253,229,212,0.75);
      z-index: -2;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    #counter {
      font-size: 1.2rem;
      margin: 20px 0;
      color: var(--brown);
    }

    button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: var(--green);
      color: var(--peach);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--brown);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="scrolling-bg"></div>
<div id="password-screen" style="

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 99999;
  font-family: 'Poppins', sans-serif;
">
  <h2 style="color:#0f5132;">

    type="password"

  </p>
</div>
<script>
  const allowedPasswords = [
    "roshan@2006",
    "manisha@2005"
  ];

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    if (allowedPasswords.includes(input)) {
      document.getElementById("password-screen").style.display = "none";
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }
  }
</script>
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Happy New Year, my love üíöüéÜ</h1>
    <div>We‚Äôve been together for üñ§üíö</div>
    <div id="counter"></div>

    <button onclick="goNext()">Click here ‚ù§Ô∏è</button>
  </div>

  <script>
    /* Countdown */
    const startDate = new Date("2024-04-19T01:19:00");

    function updateCounter() {
      const now = new Date();
      let diff = now - startDate;

      const days = Math.floor(diff / (1000*60*60*24));
      diff %= (1000*60*60*24);
      const hours = Math.floor(diff / (1000*60*60));
      diff %= (1000*60*60);
      const minutes = Math.floor(diff / (1000*60));
      const seconds = Math.floor(diff / 1000);

      document.getElementById("counter").innerHTML =
        `${days} days ${hours} hrs ${minutes} mins ${seconds} secs`;
    }
    setInterval(updateCounter, 1000);
    updateCounter();

    /* Music start */
    document.body.addEventListener("click", () => {
      document.getElementById("bg-music").play();
    }, { once: true });

    /* Floating hearts */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.innerText = "üíñ";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 900);

    function goNext() {
      window.location.href = "letter.html";
    }
  </script>
</body>
</html>
