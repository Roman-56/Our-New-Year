<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  min-height: 100vh;
  overflow-x: hidden;
  background: #FDE5D4;
}

/* ===== REAL IMAGE BACKGROUND ===== */
.bg-wrapper {
  position: fixed;
  inset: 0;
  z-index: -2;
  overflow: hidden;
}

.bg-wrapper img {
  width: 100%;
  height: auto;           /* ğŸ”‘ NO CROPPING */
  min-height: 100vh;

}

@keyframes scrollImg {

}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(247, 207, 196, 0.4);
  z-index: -1;
}

/* Content */
.container {
  min-height: 100vh;
  max-width: 900px;
  margin: auto;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

  font-family: 'Playfair Display', serif;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 8s linear infinite;
}

  to { transform: translateY(-110vh); opacity: 0; }

</head>

<script>
function unlock() {
  if (passwordInput.value === "roshan@2006" || passwordInput.value === "manisha@2005") {
